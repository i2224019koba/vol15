<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i2224019</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        header nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        header nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            background-color: #94b2f4;
            justify-content: center;
            padding: 20px;
        }

        main div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 作品紹介のスタイル */
        footer {
            background-color: #d1faaf;
            color: #000000;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        footer h2 {
            margin-bottom: 10px;
        }

        footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer li {
            margin-bottom: 5px;
        }

        /* 修正部分 */
        main div img {
            width: 100%;
            max-width: 250px;
            height: auto;
        }

        /* フッターリンクのスタイル */
        footer a {
            color: #333;
            text-decoration: none;
            font-size: 20px;
            /* リンクのテキストサイズを変更 */
            font-weight: bold;
            /* リンクのテキストを太字にする */
            display: block;
            /* リンクをブロックレベル要素にする */
            margin-top: 10px;
            /* リンクの上部マージンを追加 */
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">動画</a></li>
                <li><a href="#about">他作品紹介</a></li>
                <!-- 追加のメニューアイテムをここに追加 -->
                <li><a href="index.html">ホーム</a></li>
            </ul>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <!-- YouTubeの動画を埋め込み -->
        <div>
            <h2>動画</h2>
            <!-- YouTube動画の埋め込みコード（ここに動画の埋め込みリンクを貼り付ける） --><iframe width="560" height="315"
                src="https://www.youtube.com/embed/tOivBeNdbz8" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
            </iframe>
            <p>初めてやった撮影と動画編集</p>
        </div>

    </main>

    <!-- フッター -->
    <footer>
        <h2>他作品紹介</h2>
        <ul>
            <!-- 写真1 -->
            <li>
                <div>
                    <h2>動画1</h2>
                    <img src="baske1.jpg" alt="写真1の説明" width="250" height="155">
                    <p>これは友人とバスケをした動画を編集した</p>
                </div>
            </li>

            <!-- 写真2 -->
            <li>
                <div>
                    <h2>動画2</h2>
                    <img src="baske2.jpg" alt="写真2の説明" width="250">
                    <p>知り合った人と2on2をしたときに貰った動画を編集した。</p>
                </div>
            </li>

            <!-- 写真3 -->
            <li>
                <div>
                    <h2>動画3</h2>
                    <img src="baske3.jpg" alt="写真3の説明" width="250">
                    <p>二本目</p>
                </div>
            </li>
        </ul>
    </footer>
</body>

</html>
